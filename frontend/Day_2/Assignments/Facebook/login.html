<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="/frontend/Day_2/Assignments/Facebook/fblogo-removebg-preview.png" alt="">
      <p>Facebook helps you connect and share <br> with the people in your life.</p>
    </div>
    <div class="right">
      <form action="" class="login-form">
        <input type="text" placeholder="Email address or phone number" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="login-btn">Log in</button>
        <a href="#" class="forgot-password">Forgotten password?</a>
        <div class="divider"></div>
        <button type="button" class="create-account-btn">Create new account</button>
      </form>
      <p class="create-page">
        <a href="#"><b>Create a Page</b></a> for a celebrity, brand or business.
      </p>
    </div>
  </div>
</body>
</html>

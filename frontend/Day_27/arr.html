    <button id="btn1">Add to array</button>
    <button id="btn2">Print names</button>
    <h1 id="h"></h1>
    
    <script>
        let arr =[];

            let inp = document.getElementById("inp").value;

            arr.push(inp);
            
        }

        document.getElementById("btn2").onclick = ()=>{
            // console.log(arr);
            let counter = 0;
            let h = document.getElementById("h");

                if(arr.length>counter){
                    // console.log(arr[counter]);
                    h.innerHTML += arr[counter] +",";
                    counter++;
                }
                else{
                    clearInterval(x);
                }
            },1000)
        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #141414;
            padding: 20px 0;
            text-align: center;
        }
        header img {
            max-width: 120px;
        }
        .login-container {
            background-color: #000;
            padding: 60px 68px 40px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: auto;
            flex: 1;
        }
        .login-container h1 {
            margin-bottom: 28px;
            font-size: 32px;
            font-weight: 700;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: #333;
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 16px;
            background: #e50914;
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #f40612;
        }
        .login-container .help {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }
        .login-container .help a {
            color: #b3b3b3;
            text-decoration: none;
        }
        .login-container .help a:hover {
            text-decoration: underline;
        }
        .login-container .signup {
            margin-top: 40px;
            font-size: 16px;
        }
        .login-container .signup a {
            color: white;
            text-decoration: none;
        }
        .login-container .signup a:hover {
            text-decoration: underline;
        }
        .login-container .captcha {
            color: #8c8c8c;
            font-size: 13px;
            margin-top: 20px;
            line-height: 1.5;
        }
        .login-container .captcha a {
            color: #0071eb;
            text-decoration: none;
        }
        .login-container .captcha a:hover {
            text-decoration: underline;
        }
        footer {
            background: #141414;
            text-align: center;
            padding: 20px 0;
            color: #757575;
        }
        footer a {
            color: #757575;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
    </header>
    <div class="login-container">
        <h1>Sign In</h1>
        <form>
            <input type="email" placeholder="Email or phone number" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <div class="help">
                <div>
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        <div class="signup">
            New to Netflix? <a href="#">Sign up now</a>.
        </div>
        <div class="captcha">
            This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a>.
        </div>
    </div>
    <footer>
        <a href="#">FAQ</a>
        <a href="#">Help Center</a>
        <a href="#">Terms of Use</a>
        <a href="#">Privacy</a>
        <a href="#">Cookie Preferences</a>
        <a href="#">Corporate Information</a>
    </footer>
</body>
</html>
